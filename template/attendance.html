{% extends 'nav.html' %}
{% load static %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            <b>Attendance</b></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                    <thead class="thead-dark ">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Roll no.</th>
                        <th>Present Days</th>
                        


                    </tr>
                    </thead>
                    <tbody>
                    {% for a in att_list %}

                        <tr>
                            <td>{{ a.student }}</td>
                            <td>{{a.datetime }}</td>
                            <td>{{ a.roll_no }} </td>
                            <td>{{ a.attendance }}</td>                                
                            {% endfor %}</td>
                            


                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
